<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/main.js" type="module"></script>
    <script type="module" src="../scripts/templates.js"></script>
    <title>StarWars - Suggests</title>
</head>
<body>
    <!-- menu of navegation -->
    <header class="header">
    </header>
    <main>
        <section id="suggest-page">
            <h1>Send your comments</h1>
            <form method="post" enctype="multipart/form-data" id="suggests">
                <fieldset>
                    <div id="questions-suggest">
                        <div>
                            <label>How will you evaluate the game?</label>
                            <div class="star-container">
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                            </div>
                        </div>
                        <div>
                            <label for="evaluation">What will you change?</label><br>
                            <textarea name="evaluation" id="evaluation" cols="90%" rows="4"></textarea>
                        </div>
                        <div>
                            <label for="comments">Other comments</label><br>
                            <textarea name="comments" id="comments" cols="90%" rows="10"></textarea>
                        </div>
                        <button id="suggest-form">Send</button>
                    </div>
                    <img src="../assets/lukeskywalker.png" alt="luke skywalker" height="20%">
                </fieldset>
            </form>
            <!-- when the form is submitted, this div will appear and the form will disappear. -->
            <div id="form-posted">
                <p class="hide">Your comments has been send. <br>
                Thank you</p>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
