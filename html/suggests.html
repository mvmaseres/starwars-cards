<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/main.js" type="module"></script>
    <script type="module" src="../scripts/templates.js"></script>
    <title>StarWars - Suggests</title>
</head>
<body>
    <!-- menu of navegation -->
    <header id="header">
    </header>
    <main>
        <h1>Send your comments</h1>
        <form method="post" enctype="multipart/form-data" id="suggests">
            <fieldset>
                <img src="../assets/darkvader.png" alt="darth vader" width="25%">
                <div>
                    <p><label>How will you evaluate the game? <input type="text" name="evaluation"></label></p>
                    <p><label>What will you change? <input type="text" name="changes"></label></p>
                    <p>Other comments</p>
                    <button id="suggest-form">Send</button>
                </div>
                <img src="../assets/lukeskywalker.png" alt="luke skywalker" width="20%">
            </fieldset>
        </form>
    </main>
    <footer id="footer">
    </footer>
</body>
</html>
