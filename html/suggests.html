<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/suggests.css">
    <script src="../scripts/suggests.js" type="module"></script>
    <title>StarWars - Suggests</title>
</head>
<body>
    <!-- menu of navegation -->
    <header class="header">
    </header>
    <main>
        <section id="suggest-page">
            <h1>Send your comments</h1>
            <form action="https://api.web3forms.com/submit" method="POST" enctype="application/x-www-form-urlencoded" id="suggests">
                <fieldset>
                    <div id="questions-suggest">
                        <input type="hidden" name="access_key" value="27b845b7-db78-4e29-86ed-739f45a6e471">
                        <div>
                            <label>How will you evaluate the game?</label>
                            <div class="star-container">
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                                <div class="star empty-star"></div>
                            </div>
                            <input type="hidden" name="puntuation" id="puntuation" value="0">
                        </div>
                        <div>
                            <label for="evaluation">What will you change?</label><br>
                            <textarea name="evaluation" id="evaluation" cols="90%" rows="4" required></textarea>
                        </div>
                        <div>
                            <label for="comments">Other comments</label><br>
                            <textarea name="comments" id="comments" cols="90%" rows="10" required></textarea>
                        </div>
                        <!-- when the form is submitted, redirect. -->
                        <input type="hidden" name="redirect" value="https://mvmaseres.github.io/starwars-cards/html/thanks.html">
                        <button id="suggest-form">Send</button>
                    </div>
                    <img src="../assets/lukeskywalker.png" alt="luke skywalker" height="20%">
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
