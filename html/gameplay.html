<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/gameplay.css">
    <script src="../scripts/gameplay.js" type="module"></script>
    <title>StarWars - Gaming</title>
</head>
<body>
    <header class="header"></header>
    <main>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>GAME OVER</h2>
                <p>You have lost</p>
            </div>
        </div>
        <h1>Guessing game</h1>
        <section id="table-game">
            <div id="gameplay-info">
                <p><strong>Category:</strong> <span id="cat-playing">To choose category click <a href="./game.html">here</a></span></p>
                <p><strong>Mode:</strong> <span id="mode-playing">To choose difficulty click <a href="./game.html">here</a></span></p>
                <button id="reset">Reset</button>
            </div>
            <section id="gameplay">
                <div id="info-to-play">
                    <p class="time"><strong>Time:</strong> <span class="time"></span></p>
                    <section id="tries">
                        <p><strong>Attempts</strong></p>
                        <div id="attempts">5</div>
                    </section>
                </div>
                <div id="answer">
                    <div class="unknown">
                        <img src="../assets/darklogo.png" alt="image to guess">
                    </div>
                    <label for="userInput">Enter your answer:</label>
                    <input type="text" id="userInput" disabled>
                    <button id="submit" disabled>Submit</button>
                </div>
                <div id="game-clues">
                    <button id="get-clues" disabled> Generate clues</button>
                    <div id="clues">
                        <ul>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>
