<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/main.js" type="module"></script>
    <script type="module" src="../scripts/templates.js"></script>
    <title>StarWars - Log in</title>
</head>
<body>
    <header class="header">
    </header>
    <main>
        <div id="login-page">
            <h1>Log in to start your collection</h1>
        
            <div class="forms">
                <section class="form" id="login">
                    <h1>Log in</h1>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Log In</button>
                        </div>
                    </form>

                    <div class="line"></div>
                    <div class="media-options">
                        <a href="" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Log In with Facebook</span>
                        </a>
                    </div>

                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google icon" class="google-img">
                            <span>Log In with Google</span>
                        </a>
                    </div>

                    <div class="media-options">
                        <a href="#" class="field apple">
                            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c516.png" alt="apple icon" class="apple-img">
                            <span>Log In with Apple</span>
                        </a>
                    </div>
                </section>

                <section class="form" id="signup">
                    <h1>Sign up</h1>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Sign Up</button>
                        </div>
                    </form>

                    <div class="line"></div>
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Sign Up with Facebook</span>
                        </a>
                    </div>

                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google icon" class="google-img">
                            <span>Sign Up with Google</span>
                        </a>
                    </div>

                    <div class="media-options">
                        <a href="#" class="field apple">
                            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c516.png" alt="apple icon" class="apple-img">
                            <span>Sign Up with Apple</span>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
