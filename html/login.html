<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/login.js" type="module"></script>
    <title>StarWars - Log in</title>
</head>
<body>
    <header class="header">
    </header>
    <main>
        <div id="login-page">
            <h1 id="title">Log in to start your collection</h1>
            <section class="form" id="login">
                <h1>Log in</h1>
                <form>
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="input" id="username">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Log In</button>
                    </div>
                </form>
                <div id="wrong-container" class="hide">
                            <p>Username or password is incorrect</p>
                </div>
                <div id="demo-login">
                    <p>Try a demo</p>
                    <p><strong>Username:</strong> demo1</p>
                    <p><strong>Surname:</strong> demo100</p>
                </div>
            </section>
        </div>
        <section id="message-container" class="hide">
                <p id="message">You are now ready to start your card collection</p>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
